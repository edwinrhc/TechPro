<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechPro Audifonos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Creando Header -->
    <header class="header">
        <div class="contenedor contenido-header">
            <div class="imagen-header">
                <picture>
                <source
                     sizes="1920w" 
                     srcset="img/header.avif 1920w"
                     type="image/avif">
                <source
                     sizes="1920w" 
                     srcset="img/header.webp 1920w" 
                     type="image/webp">
                <source
                     sizes="1920w" 
                     srcset="img/header.jpg 1920w" 
                     type="image/jpeg">
                <img loading="lazy" decoding="async" src="img/header.jpg" lazyalt="imagen" width="1000" height="500">
                </picture>
            </div> <!-- .imagen-header -->
            <div class="texto-header">
                <p class="tagline-producto">Sonido Profesional</p>
                <h1 class="nombre-producto degradado-verde">TechPRO</h1>
                <p class="descripcion-producto">Lorem ipsum dolor sit amet consectetur adipisicing elit. Repudiandae consectetur, sunt adipisci architecto quisquam illum quidem aperiam nesciunt tenetur consequuntur quaerat minima neque, maxime beatae eius quis et, asperiores quibusdam!</p>
                <p class="precio-producto">Desde <span>S/299</span></p>
            </div>
        </div>

    </header>
    
</body>
</html>
